<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 65px;
        }
        .navbar {
            background-color: #222831;
        }
        .navbar a {
            color: #EEEEEE;
        }
        .navbar a:hover {
            color: #76ABAE;
        }
    </style>
</head>
<body>
    {% load filtro_usuario %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Inventario S.A</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/salida">Salida Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/entrada">Entrada Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrar">Registrar Producto</a>
                    </li>
                    {% if request.user.is_authenticated and request.user|has_group:"Admin" %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Register</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
